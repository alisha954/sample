
<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>

	<div>
		<table>
			<tr>
				<td>1</td><td>2</td><td>3</td>
			</tr>
			<tr>
				<td>4</td><td>5</td><td>6</td>
			</tr>
			<tr>
				<td>7</td><td>8</td><td>9</td>
			</tr>
		</table>
	</div>
	<br>
	
	//table headings
		<div>
		<table>
			<tr>
				<th>C1</th><th>C2</th><th>C3</th>
			</tr>
			<tr>	
				<td>1</td><td>2</td><td>3</td>
			</tr>
			<tr>
				<td>4</td><td>5</td><td>6</td>
			</tr>
			<tr>
				<td>7</td><td>8</td><td>9</td>
			</tr>
		</table>
	</div>
	<br>

	<div>
		<table>
			<tr>
				<th>S.No</th><th>Name</th>
			</tr>
			<tr>
				<td>1</td><td>Alisha</td>
			</tr>
			<tr>
				<td>2</td><td>Prithu</td>
			</tr>
				<td>3</td><td>Tanisha</td>
			</tr>
		</table>
	</div>
	<br>

	//Spanning multiple rows and cells
	<br>
	<div>
	<CAPTION>Multiple Rows and Cells</CAPTION>
		<table border="1">
			<tr>
				<th>Child's Name</th><th>Parent'sName</th>
			</tr>
			<tr>
				<td>Catherine</td><td>Michael</td>
			</tr>
			<tr>
				<td rowspan="2">Alex</td><td>Collegan</td>
			</tr>
			<tr><td>Maggie</td></tr>
			<tr>
				<td rowspan="3">Sheila</td><td>Edward</td>
			</tr>
			<tr><td>Bella</td></tr>
			<tr><td>Jeff</td></tr>
		</table>
	</div>
	 

</body>
</html>
